<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .signup-container {
      max-width: 600px; /* Increased container width */
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    /* Styles for password requirements */
    #password-requirements ul {
      list-style: none;
      padding-left: 0;
    }
    #password-requirements li {
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }
    .valid {
      color: green;
    }
    .invalid {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-container">
      <h2 class="text-center mb-4">Sign Up</h2>
      <form onsubmit="return validatePasswords()">
        <!-- First Name -->
        <div class="mb-3">
          <label for="first-name" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first-name"
            placeholder="Enter your first name"
            required
          />
        </div>
        <!-- Last Name -->
        <div class="mb-3">
          <label for="last-name" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="last-name"
            placeholder="Enter your last name"
            required
          />
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Password Field and Validation (side by side) -->
        <div class="mb-3 row">
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="col-md-6">
            <!-- Real-time password requirements (hidden by default) -->
            <div id="password-requirements" style="display: none;">
              <p class="mb-1">Password must contain:</p>
              <ul>
                <li id="length" class="invalid">At least 8 characters</li>
                <li id="uppercase" class="invalid">At least one uppercase letter</li>
                <li id="lowercase" class="invalid">At least one lowercase letter</li>
                <li id="number" class="invalid">At least one digit</li>
                <li id="special" class="invalid">At least one special character</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Confirm Password Field and Error Message (side by side) -->
        <div class="mb-3 row">
          <div class="col-md-6">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirm-password"
              placeholder="Re-enter your password"
              required
            />
          </div>
          <div class="col-md-6 d-flex align-items-center">
            <p id="password-error" class="text-danger mb-0" style="display: none;"></p>
          </div>
        </div>

        <!-- Date of Birth -->
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <p class="text-center mt-3">
        Already have an account? <a href="#">Login</a>
      </p>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm-password");
    const errorMessage = document.getElementById("password-error");
    const passwordRequirements = document.getElementById("password-requirements");

    // Display password requirements next to the field on focus
    passwordInput.addEventListener("focus", () => {
      passwordRequirements.style.display = "block";
    });

    // Real-time password validation
    passwordInput.addEventListener("input", function () {
      const password = passwordInput.value;

      // Define the criteria
      const lengthCheck = password.length >= 8;
      const uppercaseCheck = /[A-Z]/.test(password);
      const lowercaseCheck = /[a-z]/.test(password);
      const numberCheck = /[0-9]/.test(password);
      const specialCheck = /[!@#$%^&*(),.?":{}|<>]/.test(password);

      // Update the requirements list
      document.getElementById("length").className = lengthCheck ? "valid" : "invalid";
      document.getElementById("uppercase").className = uppercaseCheck ? "valid" : "invalid";
      document.getElementById("lowercase").className = lowercaseCheck ? "valid" : "invalid";
      document.getElementById("number").className = numberCheck ? "valid" : "invalid";
      document.getElementById("special").className = specialCheck ? "valid" : "invalid";

      // Also check if confirm password matches in real time
      checkPasswordMatch();
    });

    // Real-time confirm password matching
    confirmPasswordInput.addEventListener("input", checkPasswordMatch);

    function checkPasswordMatch() {
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (confirmPassword && password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match!";
        errorMessage.style.display = "block";
      } else {
        errorMessage.style.display = "none";
      }
    }

    // Final validation on form submission
    function validatePasswords() {
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Check criteria again
      const lengthCheck = password.length >= 8;
      const uppercaseCheck = /[A-Z]/.test(password);
      const lowercaseCheck = /[a-z]/.test(password);
      const numberCheck = /[0-9]/.test(password);
      const specialCheck = /[!@#$%^&*(),.?":{}|<>]/.test(password);

      if (!lengthCheck || !uppercaseCheck || !lowercaseCheck || !numberCheck || !specialCheck) {
        errorMessage.textContent = "Password does not meet all requirements.";
        errorMessage.style.display = "block";
        return false;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match!";
        errorMessage.style.display = "block";
        return false;
      }

      errorMessage.style.display = "none";
      return true;
    }
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
