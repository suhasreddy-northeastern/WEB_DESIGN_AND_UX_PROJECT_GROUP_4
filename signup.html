<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowPay - Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="icon" href="images/logo.png" type="image/png" />
    <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="signup-container">
            <div class="text-center mb-3">
                <img src="images/logo.png" alt="FlowPay Logo" class="logo">
                <h2 class="text-muted text-center">Sign up</h2>
                <br>
            </div>
            <form onsubmit="return validatePasswords()">
                <div class="row">
                    <!-- First Name & Last Name Row -->
                    <div class="col-md-6 mb-3">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="Enter your first name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" required>
                    </div>
                </div>

                <!-- Date of Birth & Email Row -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <!-- Password Section -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div id="password-requirements" style="display: none;">
                            <p class="mb-1">Password must contain:</p>
                            <ul>
                                <li id="length" class="invalid">At least 8 characters</li>
                                <li id="uppercase" class="invalid">At least one uppercase letter</li>
                                <li id="lowercase" class="invalid">At least one lowercase letter</li>
                                <li id="number" class="invalid">At least one digit</li>
                                <li id="special" class="invalid">At least one special character</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter your password" required>
                    </div>
                    <div class="col-md-6 d-flex align-items-center">
                        <p id="password-error" class="text-danger mb-0" style="display: none;"></p>
                    </div>
                </div>

                <button type="submit" class="btn btn-custom w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
